<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Cookie Store</title>
  </head>
  <body>
   
    <main class="container my-4">
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

      <!-- Cookie 1: Mint Chocolate -->
      <div class="row mb-4">
        <div class="col-12 col-md-6">
          <img
            class="rounded-circle"
            src="images/mint-cookie.png"
            alt="A single mint chocolate cookie"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
      </div>

      <!-- Cookie 2: Peanut Butter (reversed order on medium screens) -->
      <div class="row mb-4">
        <div class="col-12 col-md-6 order-md-2">
          <img
            class="rounded-circle"
            src="images/peanut-cookie.png"
            alt="A single peanut butter cookie"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-md-6 order-md-1 d-flex flex-column justify-content-center">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>
      </div>

      <!-- Cookie 3: Oatmeal -->
      <div class="row mb-4">
        <div class="col-12 col-md-6">
          <img
            class="rounded-circle"
            src="images/oatmeal-cookie.png"
            alt="A single oatmeal cookie"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
          <h3>Oatmeal</h3>
          <p>Your fitness instructor's favorite</p>
        </div>
      </div>

      <!-- Cookie 4: Chocolate Chip (reversed order on medium screens) -->
      <div class="row mb-4">
        <div class="col-12 col-md-6 order-md-2">
          <img
            class="rounded-circle"
            src="images/chip-cookie.png"
            alt="A single chocolate chip cookie"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-md-6 order-md-1 d-flex flex-column justify-content-center">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>
      </div>
    </main>

   
  </body>
</html>
